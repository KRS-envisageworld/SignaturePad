<div class="dvSlider">
  <div class="slider-container">
    <label id="slider-name-label" class="slider-name-label"
      >Stoke Width</label>
    <label class="slider-value-label">{{ slider.value }}</label>
  </div>
  <mat-slider
    min="1"
    max="25"
    [step]="step"
    [discrete]="thumbLabel"
    [displayWith]="formatLabel.bind(this)"
    [ariaValueNow]="strokeWidth"
    
  >
    <input matSliderThumb #slider (valueChange) = "onInputChange($event)"/>
  </mat-slider>
</div>
