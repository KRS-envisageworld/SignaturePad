<section class="signaturepad">
  <div class="row">
    <div class="hstack gap-2">
      <span
        #colorPicker
        class="colorSelection ms-auto"
        [style.background]="strokeColor"
        [cpOKButton]="true"
        [cpSaveClickOutside]="false"
        [cpOKButtonClass]="'btn btn-primary btn-xs'"
        [(colorPicker)]="strokeColor"
        [cpCancelButton]="true"
        (colorPickerSelect)="initializeCanvasStyle()"
        [cpOutputFormat]="'hex'"
        cpPosition="auto"
        title="Colors"
      ></span>
      <button
        mat-icon-button
        class="icon"
        title="Settings"
        (click)="openSettings()"
      >
        <mat-icon [ngClass]="{ active: isSettingsOpen }">settings</mat-icon>
      </button>
      <button
        mat-icon-button
        class="icon"
        title="Erase"
        (click)="enableEraser()"
      >
        <mat-icon>
          <svg
            [ngClass]="{ active: bErasing }"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m16.24 3.56 4.95 4.94c.78.79.78 2.05 0 2.84l-9.19 9.19c-1.56 1.56-4.09 1.56-5.66 0l-3.53-3.53c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0m-12.02 12.02 3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53-4.95-4.95z"
            />
          </svg>
        </mat-icon>
      </button>

      <button
        mat-icon-button
        class="icon"
        title="Reset"
        (click)="clearCanvas()"
      >
        <mat-icon>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
            />
          </svg>
        </mat-icon>
      </button>

      <button mat-icon-button class="icon" title="Save" (click)="saveImage()">
        <mat-icon [ngClass]="{ active: isSaveInProcess }">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"
            />
          </svg>
        </mat-icon>
      </button>

      <button (click)="fnUndo()">undo</button>
    </div>

    <div class="">
      <div class="drawing-area" [ngClass]="{ erase: bErasing }">
        <canvas #canvas id="drawing-area" height="300"></canvas>
      </div>
    </div>
  </div>
</section>
